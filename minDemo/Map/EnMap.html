
<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 920px;
        width: 450;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 38.087193, lng: 106.709314};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdI-RhxeuIlxDAxKzoeFjFEEKD-CI93rA&callback=initMap&language=en-US">
    </script>
  </body>
</html>
